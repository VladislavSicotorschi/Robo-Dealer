<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Robo Dealer</h1>
<div id="button">
  <button onclick = "randomHand()">Hand Randomizer</button>
</div>
<div id="myHand"></div>

<script>
  let myArray = [];

  const cardValues = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'Ace', 'Jack', 'Queen', 'King'];
  const suits = ['spade', 'heart', 'diamond', 'club'];

  for (const value of cardValues) {
    for (const suit of suits) {
      const card = {
        property1: value,
        property2: suit
      };
      myArray.push(card);
    }
  }

  function randomHand(){
    const myHand = document.getElementById("myHand");
    myHand.innerHTML = "";

    const numCards = 5;
    const hand = [];
    const myArrayCopy = myArray.slice();
    
    for (let i = 0; i < numCards; i++) {

      const randomIndex = Math.floor(Math.random() * myArray.length);
      const randomCard = myArrayCopy[randomIndex];

      hand.push(randomCard);
      myArrayCopy.splice(randomIndex, 1);

      const myHand = document.getElementById("myHand");
      myHand.innerHTML = hand.map(card => `${card.property1} of ${card.property2}`).join('<br>');
    }
  }
  randomHand();
</script>

</body>
</html>
